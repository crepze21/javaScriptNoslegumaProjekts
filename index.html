<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="noformejumsGalvenais.css" rel="stylesheet">
    
    
    <title>Laiks</title>
</head>
<body>
    <h1>Cik ilgi vēl  atlicis līdz mājasdarba vai projekta iesniegšanas</h1>
    <p class="kaste1"></p>
    <table class="ievade">
        <tr>
            <td class="ievadeDatumsTeksts">Ievadiet beigu datumu šeit (gads-mēnesis-diena)</td>
            <td>
                <input type="text" id="datumsIevade" class="ievadeDatumsIevade"></input>
            </td>
            <td rowspan="2">
                <button onclick="datums()" class="pogaDatums">Iestatīt</button>
            </td>
        </tr>
        <tr>
            <td class="ievadeLaiksTeksts">Ievadiet beigu laiku šeit (piemēram 12:00)</td>
            <td>
                <input type="text" id="laiksIevade" class="ievadeLaiksIevade"></input>
            </td>
          
        </tr>
    </table>
    <h1 class="laiksLidzIesniegsanai">Laiks līdz iesniegšanai:</h1>
    <table class="pulkstenaTabula">
        <tr class="pulkstenaStunMinSekTeksts">
            <td>Dienas</td>
            <td></td>
            <td>Stundas</td>
            <td></td>
            <td>Minūtes</td>
            <td></td>
            <td>Sekundes</td>
        </tr>
        <tr class = "laikaAtskaite">
            <td><p class="dienas" id="dienas"> 00 </p></td>
            <td>:</td>
            <td><p class="stundas" id="stundas"> 00 </p></td>
            <td>:</td>
            <td><p class="minutes" id="minutes"> 00 </p></td>
            <td>:</td>
            <td><p class="sekundes" id="sekundes"> 00 </p></td>
        </tr>
    </table>
    
    <button class="nakamaLapa" onclick="nakamaLapa()">Tests</button>
    <script src="javaScripGalvenais.js"></script>
</body>
</html>

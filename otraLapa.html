<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="noformejumsTests.css" rel="stylesheet">
    <title>Tests</title>
</head>
<body>

    <h1>Tests</h1>
    <h2>Uzzini vai tev piemīt Prokastrinēšana vai Pirmskastrinēšana</h2>
    <p class="box"></p>
    <table class="tabula">
        <tr>
            <th><h2>Vai tu vienmēr visu atliec līdz pēdējam brīdim?</h2></th>
            <th>
                <input type="radio" id="pirmaisj1" name="pirmaisj" value="ja1">
                <label for="pirmaisj1">Jā</label>
            </th>
            <th>
                <input type="radio" id="pirmaisj2" name="pirmaisj" value="ne1">
                <label for="pirmaisj2">Nē</label>
            </th>
        </tr>
        <tr>
            <th><h2>Kad tu dari kautko, vai tu bieži aizdomājies?</h2></th>
            <th>
                <input type="radio" id="otraisj1" name="otraisj" value="ja2">
                <label for="otraisj1">Jā</label>
            </th>
            <th>
                <input type="radio" id="otraisj2" name="otraisj" value="ne2">
                <label for="otraisj2">Nē</label>
            </th>
        </tr>
        <tr>
            <th><h2>Vai tu bieži uztraucies par lietām kas ir nākotnē?</h2></th>
            <th>
                <input type="radio" id="tresaisj1" name="tresaisj" value="ja3">
                <label for="tresaisj1">Jā</label>
            </th>
            <th>
                <input type="radio" id="tresaisj2" name="tresaisj" value="ne3">
                <label for="tresaisj2">Nē</label>
            </th>
        </tr>
        <tr>
            <th><h2>Vai tavuprāt tu esi slinks?</h2></th>
            <th>
                <input type="radio" id="ceturtaisj1" name="ceturtaisj" value="ja4">
                <label for="ceturtaisj1">Jā</label>
            </th>
            <th>
                <input type="radio" id="ceturtaisj2" name="ceturtaisj" value="ne4">
                <label for="ceturtaisj2">Nē</label>
            </th>
        </tr>
    </table>
    <button onclick="rezultats()">Iesniegt</button>
